<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 25rem;">
    <div class="card-body text-center">
      <h2 class="card-title mb-3">Bienvenido a IDAT BANK</h2>
      <p class="card-text text-muted mb-4">Por favor, inicia sesión para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="tu.email@idat.edu.pe">
          <label for="email">Correo Electrónico</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="********">
          <label for="password">Contraseña</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">Ingresar</button>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
