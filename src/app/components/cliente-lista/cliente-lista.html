<div class="container">
  <h1>Lista de Clientes</h1>
  <p>Estos son los clientes registrados en IDAT BANK.</p>

  <div *ngIf="!clientes.length" class="loading">
    Cargando clientes...
  </div>

  <table *ngIf="clientes.length > 0">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Teléfono</th>
    </tr>
    </thead>
    <tbody>
    <!-- Hacemos que toda la fila sea un enlace a la página de detalle -->
    <tr *ngFor="let cliente of clientes" [routerLink]="['/clientes', cliente.id]" class="clickable-row">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
    </tr>
    </tbody>
  </table>
</div>
